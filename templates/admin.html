<!DOCTYPE html>
<html>
<head>
    <title>Token Hadya Qilish</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
    </style>
</head>
<body>
    <h2>Token Hadya Qilish</h2>
    <form id="giftForm" action="/gift_tokens" method="POST">
        <div class="form-group">
            <label for="user_id">Foydalanuvchi ID:</label>
            <input type="number" id="user_id" name="user_id" required>
        </div>
        <div class="form-group">
            <label for="amount">Token miqdori:</label>
            <input type="number" id="amount" name="amount" required min="1">
        </div>
        <button type="submit">Hadya qilish</button>
    </form>
    <div id="result" class="result" style="display: none;"></div>

    <script>
        document.getElementById('giftForm').onsubmit = async (e) => {
            e.preventDefault();
            const form = e.target;
            const result = document.getElementById('result');
            
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: parseInt(form.user_id.value),
                        amount: parseInt(form.amount.value)
                    })
                });
                
                const data = await response.json();
                result.textContent = data.message;
                result.className = 'result ' + (data.success ? 'success' : 'error');
                result.style.display = 'block';
                
                if (data.success) {
                    form.reset();
                }
            } catch (err) {
                result.textContent = 'Xatolik yuz berdi: ' + err.message;
                result.className = 'result error';
                result.style.display = 'block';
            }
        };
    </script>
</body>
</html>
